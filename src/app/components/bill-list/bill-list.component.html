    <div class="bill-list-container card p-3">
      <h3>Bill List</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Bill Number</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Created Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let bill of bills">
            <td>{{ bill.billNumber }}</td>
            <td>{{ bill.description }}</td>
            <td>{{ bill.amount }}</td>
            <td>{{ bill.createdDate }}</td>
            <td>
              <button (click)="deleteBill(bill.id)" class="btn btn-danger btn-sm">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
